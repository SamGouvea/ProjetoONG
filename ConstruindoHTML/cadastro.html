<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ONG Exemplo: formulário de cadastro para voluntariado ou doações.">
  <title>ONG Exemplo - Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1>ONG Exemplo</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main id="main" class="container">
  <h2>Cadastro</h2>
  <p>Preencha o formulário para se candidatar a oportunidades de voluntariado ou para receber informações sobre doações.</p>

  <form id="form-cadastro" class="form" novalidate>
    <fieldset>
      <legend>Informações pessoais</legend>

      <label for="nome">Nome completo</label>
      <input id="nome" name="nome" type="text" autocomplete="name" required minlength="3">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required>

      <label for="cpf">CPF</label>
      <input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 00000-0000" required>

      <label for="nascimento">Data de nascimento</label>
      <input id="nascimento" name="nascimento" type="date" max="2007-12-31" required>

    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP</label>
      <input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required>

      <label for="endereco">Endereço</label>
      <input id="endereco" name="endereco" type="text" required>

      <label for="cidade">Cidade</label>
      <input id="cidade" name="cidade" type="text" required>

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione...</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
      </select>
    </fieldset>

    <button type="submit" class="btn">Enviar cadastro</button>
    <div id="form-feedback" role="status" aria-live="polite"></div>
  </form>
</main>

<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 ONG Exemplo</p>
  </div>
</footer>

<script src="assets/js/script.js" defer></script>
</body>
</html>
