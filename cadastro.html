<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ONG Exemplo: formulário de cadastro para voluntariado ou doações.">
  <title>ONG Juntos pelo Bem - Cadastro</title>
</head>
<body>

<header class="site-header">
  <div class="container">
    <h1>ONG Juntos pelo Bem</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="cadastro">
    <h2>Cadastro</h2>
    <p>
      Preencha o formulário para se candidatar a oportunidades de voluntariado
      ou para receber informações sobre doações.
    </p>
    <br>

    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome">
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        <br>

        <label for="nascimento">Data de nascimento</label>
        <input type="date" id="nascimento" name="nascimento">
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000">
        <br>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco">
        <br>

        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade">
        <br>

        <label for="estado">Estado</label>
        <select id="estado" name="estado">
          <option>Selecione...</option>
          <option>SP</option>
          <option>RJ</option>
          <option>MG</option>
        </select>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>
  </section>
</main>


<footer class="site-footer">
  <div class="container">
    <p>&copy; 2025 ONG Juntos pelo Bem</p>
  </div>
</footer>

<script src="js/script.js" defer></script>
</body>
</html>
